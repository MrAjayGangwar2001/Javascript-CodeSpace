<body style="background-color: black; color: white; font-family: Arial, sans-serif;">
    <h2> Here We are going to do some DOM Manipulation in JS By UTube</h2>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // Select the parent element
    const parent = document.querySelector('.parent');
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[1].innerHTML);
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }
    parent.children[0].style.color = 'yellow';
    parent.children[1].style.color = 'Blue';
    parent.children[2].style.color = 'green';
    parent.children[3].style.color = 'red';
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);



    // Create a new div element
    const newDiv = document.createElement('div');
    newDiv.className = 'day';
    newDiv.textContent = 'Friday';

    parent.appendChild(newDiv);
