<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Cursor Project</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color:darkslategray;
            color: aliceblue;
        }
        .cursor{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 25px;
            width: 25px;
            color: aqua;
            background: yellow;
            border-radius: 50%;
            animation: cursor 5s infinite alternate;
        }
    </style>
</head>
<body>
    <h1>Mouse Cursor Project</h1>
    <div class="cursor"></div>
</body>
<script>
    let cursor = document.querySelector('.cursor');

    const colors = [
  '#FF6633',
  '#FFB399',
  '#FF33FF',
  '#FFFF99',
  '#00B3E6',
  '#E6B333',
  '#3366E6',
  '#999966',
  '#99FF99',
  '#B34D4D',
];

    document.addEventListener('mousemove', (e) => {
        mouseCursor(e.pageX, e.pageY);
    });
    let mouseCursor = function(pageX, pageY){
        cursor.style.top = pageY + 'px';
        cursor.style.left = pageX + 'px';

        let randColor = colors[parseInt(Math.random() * colors.length)];
        cursor.style.backgroundColor = randColor;
    }


</script>
</html>
